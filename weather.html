<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmación partido de pádel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.4;padding:24px}
    h1{margin-top:0}
    .card{max-width:560px}
    .field{margin:14px 0}
    .options-inline{display:flex;gap:16px}
    label.button{display:inline-flex;align-items:center;gap:8px;border:1px solid #cbd5e1;border-radius:8px;padding:8px 14px;cursor:pointer}
    label.button input{margin:0}
    .actions{margin-top:16px}
    button, input[type=submit]{padding:10px 16px;border-radius:8px;border:1px solid #0ea5e9;background:#fff;color:#0ea5e9;font-weight:700;cursor:pointer}
    #form-status{margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirmación partido de pádel</h1>

    <!-- FORMULARIO -->
    <form id="paddle-form" autocomplete="off">
      <div class="field">
        <label>¿Irás al partido de pádel?</label>
        <div class="options-inline">
          <label class="button">
            <input type="radio" name="asistencia" value="Sí" required />
            <span>Sí</span>
          </label>
          <label class="button">
            <input type="radio" name="asistencia" value="No" required />
            <span>No</span>
          </label>
        </div>
      </div>

      <div class="actions">
        <input id="send-btn" type="submit" value="Enviar confirmación" />
      </div>

      <p id="form-status" aria-live="polite"></p>
    </form>
  </div>

  <!-- SDK de EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // TUS CREDENCIALES
    const PUBLIC_KEY  = "9hkNO9AX2_ckTsIxO";
    const SERVICE_ID  = "service_zy2z9au";
    const TEMPLATE_ID = "template_filwdlh";

    // Inicializar EmailJS
    emailjs.init(PUBLIC_KEY);

    // Envío del formulario
    document.getElementById("paddle-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const status = document.getElementById("form-status");
      const btn    = document.getElementById("send-btn");

      btn.disabled = true;
      status.textContent = "Enviando…";

      emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
        .then(() => {
          status.textContent = "✅ Confirmación enviada con éxito";
          btn.disabled = false;
          this.reset();
        })
        .catch(err => {
          console.error("EmailJS error:", err);
          status.textContent = "❌ Error al enviar. Revisá Service ID, Template ID, Public Key y 'Origins'.";
          btn.disabled = false;
        });
    });
  </script>
</body>
</html>
